random:
  seed:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5

logging:
  path: ./lightning_logs/${dataset.name}
  name: model=NBEATSAQ-MultiHead-blocks${model.nn.backbone.num_blocks}-history=${dataset.history_length}-lr=${model.optimizer.lr}-seed=${random.seed}

model:
  _target_: model.AnyQuantileForecaster

  # Standard model configuration
  input_horizon_len: 168
  max_norm: false

  # MQNLoss - Proven to work (baseline CRPS=211)
  loss:
    _target_: losses.MQNLoss
    reduction: mean

  # Quantile sampling for training
  q_sampling: random_in_batch
  q_distribution: uniform
  q_parameter: 0.3

  nn:
    backbone:
      _target_: modules.MultiHeadNBEATSWrapper
      # N-BEATS backbone configuration
      num_blocks: 30
      num_layers: 3
      layer_width: 1024
      share: false
      size_in: ${dataset.history_length}
      size_out: ${dataset.horizon_length}
      # Multi-head specific configuration
      quantile_levels: [0.025, 0.1, 0.25, 0.5, 0.75, 0.9, 0.975]  # Fixed quantile levels
      head_hidden_dims: [256, 128]  # MLP head architecture
      dropout: 0.1  # Dropout in heads
      use_shared_first_layer: false  # true for efficiency, false for max flexibility

  optimizer:
    _target_: torch.optim.Adam
    lr: 0.0005

  scheduler:
    _target_: schedulers.InverseSquareRoot
    warmup_updates: 400
    warmup_end_lr: ${model.optimizer.lr}

dataset:
  _target_: dataset.ElectricityUnivariateDataModule
  name: MHLV
  horizon_length: 48
  history_length: 168
  train_batch_size: 1024
  eval_batch_size: 1024
  split_boundaries:
    - "2006-01-01"
    - "2017-12-30"
    - "2018-01-01"
    - "2019-01-01"
  fillna: ffill
  train_step: 1
  eval_step: 24
  num_workers: 4
  persistent_workers: true

trainer:
  max_epochs: 15
  check_val_every_n_epoch: 1
  log_every_n_steps: 100
  devices: 1
  accelerator: gpu
  precision: 32

checkpoint:
  resume_ckpt: last
  save_top_k: 5
  monitor: val/crps
  mode: min
  ckpt_path: last
