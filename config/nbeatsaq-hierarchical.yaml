model:
  _target_: model.AnyQuantileForecasterHierarchical
  nn:
    backbone:
      _target_: modules.NBEATSAQCAT
      num_blocks: 30
      num_layers: 3
      layer_width: 1024
      share: false
      size_in: 168
      size_out: 48
      dropout: 0.0  # No dropout - hierarchical heads have their own
      quantile_embed_dim: 64
      quantile_embed_num: 100

  input_horizon_len: 168

  loss:
    _target_: losses.MQNLoss
  q_sampling: random_in_batch
  q_distribution: uniform  # Stable training
  q_parameter: 0.3
  max_norm: true
  
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.0003  # Lower LR for stability with wider scale range
    weight_decay: 0.00001  # Slightly higher regularization
  
  scheduler:
    _target_: schedulers.InverseSquareRoot
    warmup_updates: 400
    warmup_end_lr: 0.0003  # Match optimizer LR

dataset:
  _target_: dataset.ElectricityUnivariateDataModule
  name: MHLV
  train_batch_size: 240
  eval_batch_size: 240
  num_workers: 4
  persistent_workers: true
  split_boundaries: ['2006-01-01', '2017-01-01', '2018-01-01', '2019-01-01']
  history_length: 168
  horizon_length: 48
  fillna: 'ffill'
  train_step: 1
  eval_step: 24

trainer:
  max_epochs: 15
  check_val_every_n_epoch: 1
  log_every_n_steps: 100
  devices: 1
  accelerator: gpu
  precision: 32
  gradient_clip_val: 0.5

logging:
  path: lightning_logs
  name: nbeatsaq-hierarchical

checkpoint:
  save_top_k: 2
  ckpt_path: null
  resume_ckpt: null

random:
  seed: 0
